<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Tasbeeh Counter</title>
    <link rel="icon" href="data:;base64,iVBORw0KGgo=" />
    <script
      src="https://kit.fontawesome.com/3a7eb347c0.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="counter">
        <h1>Tasbeeh Counter</h1>
        <input type="text" id="input" value="0" />
        <div class="btn-group">
          <button id="save" class="btn" disabled>Save</button>
          <button id="reset" class="btn" disabled>Reset</button>
        </div>
        <button id="add-btn"></button>
      </div>
      <div class="icons">
        <button class="fa-solid fa-floppy-disk" id="see-save"></button>
        <button class="fa-solid fa-volume-high" id="volume-off"></button>
      </div>
      <!-- <footer>
        <p>Â© 2024 Sheri. All rights reserved.</p>
      </footer> -->
    </div>

    <script src="script.js" defer></script>
  </body>
</html>
